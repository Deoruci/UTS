<!DOCTYPE html>
<html>
<head>
<title>Project UTS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity"> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>PHOTOLIO</b></h1>
  <p><b>A Photolio by Roetji Faiz Dzulfiqar for photographers.</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="1.jpg" style="width:100%">
    <img src="414_fhdr.jpg" style="width:100%">
    <img src="440_fhdr.jpg" style="width:100%">
    <img src="442_fhdr.jpg" style="width:100%">
    <img src="DSC_0274.jpg" style="width:100%">
    <img src="DSC_0295.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="DSC_0502.jpg" style="width:100%">
    <img src="DSC_1283.jpg" style="width:100%">
    <img src="IMG_7551.jpg" style="width:100%">
    <img src="IMG_7903.jpg" style="width:100%">
    <img src="IMG_7920.jpg" style="width:100%">
    <img src="IMG_9380.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="mn.jpg" style="width:100%">
    <img src="wlg2.jpg" style="width:100%">
    <img src="wlg4.jpg" style="width:100%">
    <img src="a.jpg" style="width:100%">
    <img src="DSC_0158.jpg" style="width:100%">
    <img src="IMG_4814.jpg" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
